<mat-card>
<mat-spinner diameter="30" *ngIf="preloader"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!preloader">
    <mat-form-field>
      <input matInput type="text" formControlName="title" required placeholder="Title">
      <mat-error *ngIf="form.get('title').invalid">Title is required!</mat-error>
    </mat-form-field>
    <div>
    <button mat-stroked-button type="button" (click)="filePicker.click()">Pick image</button>
    <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" required placeholder="Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Content is required!</mat-error>
    </mat-form-field>
    <button
      color="primary"
      mat-raised-button
      type="submit">Save note</button>
  </form>
</mat-card>
